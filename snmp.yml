- hosts: snmp_hosts
  become: true
  tasks:
    - name: ensure package cache is up to date
      apt: update_cache=yes cache_valid_time=3600
      tags: snmp_client

    - name: install snmp tools
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - snmp
        - snmp-mibs-downloader
      tags: snmp_client

    - name: Update /etc/snmp/snmp.conf
      lineinfile:
        dest: "/etc/snmp/snmp.conf"
        regexp: "^mibs :"
        line: "#mibs :"
      tags: snmp_client
